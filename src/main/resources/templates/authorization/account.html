<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="body">
    <div th:replace="~{parts/header :: header}"></div>
    <main class="main">
        <div class="container">
            <h1 class="account-header">Ваш аккаунт</h1>
            <div class="info-container">
                <div class="account-info">
                    <p class="account-info-label">Имя:</p>
                    <p class="account-info-value value-name">Алексей</p>
                    <p class="account-info-label">Почта:</p>
                    <p class="account-info-value value-email">alekseyruban555@gmail.com</p>
                </div>
                <div class="record-info">
                    <h1 class="record-info-title">Запись</h1>
                    <p class="master-title detail-title">Мастер:</p>
                    <p class="record-info-value record-master-name">Антон</p>
                    <p class="record-info-value record-master-qualification">БРЕНД-БАРБЕР СЕТИ BRILLANT</p>
                    <p class="record-info-value record-time-value">23 апреля, 10:30</p>
                    <p class="detail-title">Услуги:</p>
                    <p class="record-info-value services-list">МУЖСКАЯ СТРИЖКА НОЖНИЦАМИ</p>
                </div>
                <div class="account-controll-buttons">
                    <button class="account-logout">Выйти</button>
                    <button class="account-delete">Удалить аккаунт</button>
                </div>
            </div>
        </div>
    </main>
    <div th:replace="~{parts/footer :: footer}"></div>
    <script src="/static/js/show-contacts.js"></script>
</body>

</html>
