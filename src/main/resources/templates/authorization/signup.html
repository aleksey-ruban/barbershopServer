<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body class="body">
    <header class="header">
        <div class="container header-container">
            <a class="header-name" href="/templates/">
                Brillant Barbershop
            </a>
            <div class="header-nav">
                <button class="header-nav-elem header-contacts" onclick="showContacts();">
                    Контакты
                </button>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <h1 class="signup-header">Создайте свой аккаунт</h1>
            <form action="/registration" method="post" class="signup-form">
                <label for="name">Имя:</label>
                <input type="text" id="name" name="name" required placeholder="Введите имя">

                <label for="email">Почта:</label>
                <input type="email" id="email" name="email" required placeholder="Введите адрес почты">

                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required placeholder="Придумайте пароль">

                <label for="confirm_password">Подтверждение пароля:</label>
                <input type="password" id="confirm_password" name="confirm_password" required
                    placeholder="Подтвердите пароль">

                <input type="submit" value="Зарегистрироваться">
            </form>
            <div class="already-have-account">
                <span>Уже есть аккаунт?</span>
                <a href="/templates/authorization/signin.html">Войти</a>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="container footer-container">
            <div class="footer-contacts">Контакты</div>
            <div class="footer-address footer-header">
                Адрес:
                <div class="footer-address-value footer-value">
                    123060, Россия<br>
                    г. Москва,<br>
                    ул. Маршала Бирюзова, 14
                </div>
            </div>
            <div class="footer-telephone footer-header">
                Телефон:
                <div class="footer-telephone-value footer-value">
                    <a href="tel:88000000000" class="footer-telephone-value footer-value">8 800 000 0000</a>
                </div>
            </div>
            <div class="footer-email footer-header">
                E-mail:
                <div class="footer-email-value footer-value">
                    <a href="mailto:info@brillantbarbershop.com"
                        class="footer-telephone-value footer-value">info@brillantbarbershop.com</a>
                </div>
            </div>
            <div class="footer-worktime footer-header">
                График работы:
                <div class="footer-worktime-value footer-value">
                    Ежедневно 9:00 – 21:00
                </div>
            </div>
            <div class="footer-copyright">
                <p>&copy; 2024 Алексей Рубан, ИКБО-30-22. Все права защищены.</p>
            </div>
        </div>
    </footer>
    <script src="/static/js/show-contacts.js"></script>
</body>

</html>
