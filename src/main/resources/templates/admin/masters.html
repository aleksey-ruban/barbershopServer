<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .header-nav > :nth-child(2) {
            color: black;
            background-color: white;
        }
    </style>
</head>
<body class="body" id="body-admin">
    <div th:replace="~{parts/header-admin :: headerAdmin}"></div>
    <div class="container">
        <div class="actions-container">
            <div class="action-card">
                <h2>Добавить мастера</h2>
                <form id="postFrom">
                    <label for="name">Имя:</label>
                    <input type="text" id="name" name="name" required placeholder="Введите имя">
                    
                    <label for="qualification">Квалификация:</label>
                    <select id="qualification" name="qualification">
                        <option value="Барбер сети Brillant">Барбер сети Brillant</option>
                        <option value="Топ-барбер сети Brillant">Топ-барбер сети Brillant</option>
                        <option value="Бренд-барбер сети Brillant">Бренд-барбер сети Brillant</option>
                    </select>
    
                    <input type="submit" value="Добавить">
                </form>
            </div>
            <div class="action-card">
                <h2>Получить ID мастера</h2>
                <form id="getFrom">
                    <label for="name1">Имя:</label>
                    <input type="text" id="name1" name="name" required placeholder="Введите имя">
                    
                    <input type="submit" value="Запросить">
                </form>
                <h4>Здесь появится ID</h4>
            </div>
            <div class="action-card">
                <h2>Уволить мастера</h2>
                <form id="deleteFrom">
                    <label for="idMaster">Идентификатор:</label>
                    <input type="number" id="idMaster" name="idMaster" required placeholder="Введите идентификатор">
                    
                    <input type="submit" value="Уволить">
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
