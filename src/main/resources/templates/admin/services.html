<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .header-nav > :nth-child(1) {
            color: black;
            background-color: white;
        }
    </style>
</head>
<body class="body" id="body-admin">
    <div th:replace="~{parts/header-admin :: headerAdmin}"></div>
    <div class="container">
        <div class="actions-container">
            <div class="action-card">
                <h2>Добавить услугу</h2>
                <form id="postForm">
                    <label for="name">Название:</label>
                    <input type="text" id="name" name="name" required placeholder="Введите название">

                    <label for="coast">Стоимость:</label>
                    <input type="number" id="coast" name="coast" required placeholder="Введите стоимость">
                    
                    <label for="duration">Длительность в минутах:</label>
                    <input type="number" id="duration" name="duration" required placeholder="Введите длительность">
                    
                    <input type="submit" value="Добавить">
                </form>
            </div>
            <div class="action-card">
                <h2>Получить ID услуги</h2>
                <form id="getFrom" action="/admin/services/" method="get">
                    <label for="name1">Название:</label>
                    <input type="text" id="name1" name="name" required placeholder="Введите название">
                    
                    <input type="submit" value="Запросить">
                </form>
                <h4 th:text="${answer}"></h4>
            </div>
            <div class="action-card">
                <h2>Удалить услугу</h2>
                <form id="deleteForm">
                    <label for="idService">Идентификатор:</label>
                    <input type="number" id="idService" name="idService" required placeholder="Введите идентификатор">
                    
                    <input type="submit" value="Удалить">
                </form>
            </div>
        </div>
    </div>
    <script src="/static/js/admin-service.js"></script>
</body>
</html>
