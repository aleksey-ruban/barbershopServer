<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="body">
    <div th:replace="~{parts/header :: header}"></div>
    <main class="main">
        <div class="container">
            <h1 class="select-service-header">Выберите услуги</h1>
            <div class="services-container">
                <div class="services-view">
                    <div th:each="service : ${services}">
                        <div th:replace="~{parts/service-card :: serviceCard}"></div>
                    </div>
                </div>
                <div class="services-total">
                    <div class="services-total-details">
                        <p class="services-number">2 услуги</p>
                        <p class="services-coast">3400 ₽</p>
                    </div>
                    <button id="select-date-button" class="select-date">
                        Выбрать дату
                    </button>
                </div>
            </div>
        </div>
    </main>
    <div th:replace="~{parts/footer :: footer}"></div>
    <script src="/static/js/select-service-script.js"></script>
    <script src="/static/js/show-contacts.js"></script>
</body>

</html>
