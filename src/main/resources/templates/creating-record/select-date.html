<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="body">
    <div th:replace="~{parts/header :: header}"></div>
    <main class="main">
        <div class="container">
            <h1 class="select-date-header">Выберите дату</h1>
            <div class="calendar-container">
                <div class="calendar-current-mounth">
                    <p>Апрель</p>
                    <div class="change-mounth">
                        <button class="previous-mounth" onclick="loadPreviousMounth()"></button>
                        <button class="next-mounth" onclick="loadNextMounth()"></button>
                    </div>
                </div>
                <div class="calendar-weekdays-view">
                    <p>Пн</p>
                    <p>Вт</p>
                    <p>Ср</p>
                    <p>Чт</p>
                    <p>Пт</p>
                    <p>Сб</p>
                    <p>Вс</p>
                </div>
                <div class="calendar-view"></div>
            </div>
            <h1 class="select-date-header select-time-header">Выберите Время</h1>
            <div class="time-selection-container">
                <div class="time-view">
                    <div>9:00</div>
                    <div>9:00</div>
                    <div>9:00</div>
                    <div>9:00</div>
                    <div>9:00</div>
                </div>
                <button class="create-record-button">
                    Готово
                </button>
            </div>
        </div>
    </main>
    <div th:replace="~{parts/footer :: footer}"></div>
    <script src="/static/js/select-date-script.js"></script>
    <script src="/static/js/show-contacts.js"></script>
</body>

</html>
